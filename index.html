<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style/pages/index.css">
<link rel="stylesheet" href="style/assets.css">
<link rel="stylesheet" href="style/global.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<title>Portal da Verdade</title>

<head>
    <header data-aos="fade-right" class="headerPrincipal">
        <ul>
            <li><a href="#blog">blog</a></li>
            <li><a href="/pages/formulario.html">formulario</a></li>
            <li><a href="/pages/termosDeUso.html">termos de uso</a></li>
        </ul>
    </header>
</head>
    
<body>
    <div data-aos="zoom-in" class="scroll-container">
        <div class="cards-wrapper">
            <div class="cardInicial" data-card="0">
                <h1>Você sabe a verdade?</h1>
                <img src="assets/index/modeloEsferico.png" width="650" alt="Modelo Esférico">
            </div>

            <div class="cardInicial" data-card="1">
                <h1>Você realmente sabe <u>a verdade</u>?</h1>
                <img src="assets/index/modeloPlano.png" width="1000" alt="Modelo Plano">
            </div>

            <div class="cardInicial" data-card="2">
                <h1>Você quer saber <u>a VERDADE</u>?</h1>
                <img src="assets/index/modeloOco.png" width="750" alt="Modelo Oco">
            </div>

            <div class="cardInicial" data-card="3">
                <h1>Venha descobrir a verdade <u>aqui</u>.</h1>
                <div style="height: 50px"></div>
                <img src="assets/index/aVerdade.png" width="600" alt="A Verdade">
            </div>
        </div>
    </div>

    <div style="height: 20vh"></div>

    <h1 data-aos="fade-up" id="titulo">Portal da Verdade</h1>

    <div style="height: 6.66vh"></div>

    <div data-aos="fade-up" id="botaoPrincipal" onclick="scrollAnchor('blog')">
        <a>Descubra a verdade hoje</a>
        <span class="material-symbols-outlined">arrow_downward</span>
    </div>


    <a href="#"><span data-aos="fade-up-left" data-aos-easing="linear" class="material-symbols-outlined" id="inicioBotao">arrow_upward</span></a>

    <div style="height: 100vh"></div>

    <div id="blog">
        <a>blog</a>
    </div>
</body>

<script>
    AOS.init({once: false, duration: 1250});

    function scrollAnchor(elementId) {
        document.getElementById(elementId).scrollIntoView({ 
            behavior: 'smooth',
            block: 'start'
        });
    }
</script>
</html>
