<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="../style/pages/formulario.css">
<link rel="stylesheet" href="../style/assets.css">
<link rel="stylesheet" href="../style/global.css">

<link rel="icon" type="image/x-icon" href="../assets/websiteLogo.png">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

<title>Portal da Verdade</title>

<head>
    <header class="headerPrincipal" data-aos="fade-down" data-aos-anchor-placement="top-bottom">
        <ul>
            <li><a href="../index.html#blog">blog</a></li>
            <li><a href="formulario.html">formulario</a></li>
            <li><a href="termosDeUso.html">termos de uso</a></li>
        </ul>
    </header>

    <header class="headerPrincipal responsivePositionRightBottomCenter" data-aos="fade-down" data-aos-anchor-placement="top-bottom">
        <ul>
            <li><a href="../index.html" class="material-symbols-outlined" style="--font-size: 28px;">home</a></li>
        </ul>
    </header>
</head>
    
<body>
    <div style="padding-top: 9rem"></div>

    <div class="tituloRegistro" data-aos="zoom-in" data-aos-anchor-placement="top-bottom">
        <img src="../assets/websiteLogo.png">

        <h1>registre-se</h1>

        <div style="padding-top: 1.25rem"></div>

        <p>venha fazer parte da maior comunidade dedicada a expor a verdade no Brasil.</p>
        <p id="slogan" data-aos="fade-right" data-aos-easing="ease-in-sine">Andando reto no caminho da verdade.</p>
    </div>

    <form method="GET" id="formulario" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <div class="profilePicContainer">
            <label>foto de perfil</label>
                
            <div class="profileCircle" id="profileCircle">
                <img id="previewImage" src="" alt="preview">
                <span class="material-symbols-outlined uploadIcon">upload</span>
            </div>
                
            <input type="file" id="profileImage" accept="image/*" required style="display: none;">
        </div>

        <label>username</label>
        <input type="text" placeholder="celso33" maxlength="67" required>

        <div style="padding-top: 1.25rem"></div>

        <label>email</label>
        <input type="email" placeholder="celso33@gmail.com" maxlength="67" required>

        <div style="padding-top: 1.25rem"></div>

        <label>cpf</label>
        <input type="number" placeholder="123456789-00" max="999999999999" required>

        <div style="padding-top: 1.25rem"></div>

        <label>data de nascimento</label>
        <input type="date" required>

        <div style="padding-top: 1.25rem"></div>

        <label>localizacao</label>
        <iframe id="mapFrame" src="https://www.google.com/maps/embed" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <input type="hidden" id="locationData" name="location">

        <div style="padding-top: 1.25rem"></div>

        <label>como voce conheceu o portal?</label>
        <select required>
            <option value="">Selecione...</option>
            <option>panfletos</option>
            <option>internet</option>    
            <option>convidado</option>
            <option>abin/cia</option>
            <option>outro</option>
        </select>

        <div style="padding-top: 1.25rem"></div>

        <label>informações do cartão</label>
        <div class="creditcardContainer">
            <img src="../assets/formulario/cartaoDeCredito.png">

            <div class="containerInputs">
                <label>número do cartão</label>
                <input type="text" placeholder="1234 5678 9012 3456" max="9999999999999999" required>

                <label>titular</label>
                <input type="text" placeholder="Celso 33 da Silva" maxlength="67" required>

                <label>validade</label>
                <div class="validadeContainer">
                    <input type="number" min="1" max="12" placeholder="MM" required>
                    <span>/</span>
                    <input type="number" min="0" max="99" placeholder="YY" required>
                </div>

                <label>CVV</label>
                <input type="text" placeholder="123456" maxlength="999999" required>
            </div>
        </div>

        <div style="padding-top: 1.25rem"></div>

        <label>porque deveriamos te admtir nessa comunidade? (min 1000 caracteres)</label>
        <textarea placeholder="Acredito que devo ser admitido nessa comunidade porque..."></textarea>

        <div style="padding-top: 1.25rem"></div>

        <label>senha</label>
        <div class="passwordContainer">
            <input type="password" id="passwordInput" maxlength="67" required>
            <button type="button" class="togglePassword" id="togglePassword">
                <span class="material-symbols-outlined">visibility</span>
            </button>
        </div>

        <div style="padding-top: 0.5rem"></div>

        <label>confirmar_senha</label>
        <input type="password" maxlength="67" required>

        <div style="padding-top: 3.33rem"></div>

        <div class="checkboxContainer">
            <input type="checkbox" required>
            <label>ao registrar sua conta, você estará concordando com nossos termos de uso.</label>
        </div>

        <div style="padding-top: 2rem"></div>

        <input type="submit" value="registrar-se">
    </form>

    <div style="padding-top: 10vh"></div>
</body>

<script>
    AOS.init({once: false, duration: 1250});

    // Image preview
    const profileCircle = document.getElementById('profileCircle');
    const profileImage = document.getElementById('profileImage');
    const previewImage = document.getElementById('previewImage');

    profileCircle.addEventListener('click', function() {
        profileImage.click();
    });

    profileImage.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
                document.querySelector('.profileCircle .uploadIcon').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    });

    // Password Visibility
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('passwordInput');

    togglePassword.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePassword.innerHTML = '<span class="material-symbols-outlined">visibility_off</span>';
        } else {
            passwordInput.type = 'password';
            togglePassword.innerHTML = '<span class="material-symbols-outlined">visibility</span>';
        }
    });

    function scrollAnchor(elementId) {
        document.getElementById(elementId).scrollIntoView({ 
            behavior: 'smooth',
            block: 'start'
        });
    }
</script>
</html>
